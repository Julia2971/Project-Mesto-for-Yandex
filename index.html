<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/image.jpg">
          <div class="profile__info">
            <div class="profile__text-container">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__plus" ></button>
        </section>
        <section class="elements">
            <div class="element">
              <img class="element__image" src="./images/1.jpg" />
              <div class="element__footer">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="./images/2.png" />
              <div class="element__footer">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="./images/3.png" />
              <div class="element__footer">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="./images/2.png" />
              <div class="element__footer">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="./images/3.png" />
              <div class="element__footer">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </div>
            <div class="element">
              <img class="element__image" src="./images/1.jpg" />
              <div class="element__footer">
                <h2 class="element__title">Карачаево</h2>
                <button class="element__like"></button>
              </div>
            </div>
        </section>
        <footer class="footer">
          <img class="footer__copyright" src="images/© 2020 Mesto Russia.png">
        </footer>
       <div class="popup popup__opened">
          <div  class="popup__container">
            <button class="popup__close"></button>
            <form class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input value="Жак-Ив Кусто" type="text" class="popup__input">
                <input value="Исследователь океана" type="text" class="popup__input">
              </fieldset>
              <button class="popup__submit" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
