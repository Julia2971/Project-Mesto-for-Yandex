<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="Логотип Mesto" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            alt="Фото для профиля"
          />
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__plus"></button>
        </section>
        <section class="cards">
          <ul class="card-list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button  type="button" class="card__trash"></button>
                <div class="card__footer">
                   <h2 class="card__title"></h2>
                   <button
                      type="button"
                       class="card__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div class="popup popup_profile-edit">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close popup__close_edit"
            ></button>
            <form class="popup__form popup__form_profile" name="profile" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                <input 
                  placeholder="Имя"
                  id="name"
                  value="Жак-Ив Кусто"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  class="popup__input popup__input_type_name"
                  required

                />
                <span class="popup__input_error_visible name-error"> </span>
                <input
                  placeholder="О себе"
                  id="description"
                  value="Исследователь океана"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  class="popup__input popup__input_type_description"
                  required
                />
                <span class="popup__input_error_visible description-error"> </span>
              </fieldset>
              <button class="popup__submit" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_new-place">
          <div class="popup__container">
            <button
              type="button"
              class="popup__close popup__close_new-place"
            ></button>
            <form class="popup__form" name="profile" novalidate>
              <h2 class="popup__title">Новое место</h2>
              <fieldset class="popup__input-container">
                <input
                  placeholder="Название"
                  id="place"
                  type="text"
                  minlength="2"
                  maxlength="30"
                  class="popup__input popup__input_type_title"
                  required
                />
                <span class="popup__input_error_visible place-error"> </span>
                <input
                  placeholder="Ссылка на картинку"
                  id="link"
                  type="url"
                  class="popup__input popup__input_type_link"
                  required
                />
                <span class="popup__input_error_visible link-error"> </span>
              </fieldset>
              <button class="popup__submit" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_image">
          <figure class="popup__figure">
            <img class="popup__picture" src="" alt ="">
            <figcaption class="popup__figcaption"></figcaption>
            <button class="popup__close "></button>
          </figure>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
